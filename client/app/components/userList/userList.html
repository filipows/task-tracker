<div class="row">
  <div class="row">
    <div class="col-md-4 pull-right nopadding">
      <input ng-model="searchText" type="text" class="form-control" placeholder="Search for user">
    </div>
  </div>

  <br />

  <div class="row">
    <ul class="list-group">
      <a ng-repeat="user in $ctrl.users | filter:searchText" 
        ui-sref="user({userId: user.id})" class="list-group-item list-group-item-action">
        {{user.id}}. {{user.name}} ({{user.username}})
        <span class="badge alert-warning">Uncompleted: 4</span>
        <span class="badge alert-success">Completed: 14</span>
      </a>
    </ul>
  </div>

</div>
