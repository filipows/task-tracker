<div class="well">
  <div class="row">
      <div class="col-sm-3 col-md-4">
          <img src="http://websamplenow.com/30/userprofile/images/avatar.jpg" alt="" class="img-rounded img-responsive" />
      </div>
      <div class="spinner abs-center" ng-if="$ctrl.loading">
        <i class="fa fa-spinner fa-spin" style="font-size:48px;"></i>
      </div>
      
      <div ng-if="!$ctrl.loading" class="col-sm-9 col-md-8">
          <h4>{{$ctrl.user.name}}</h4>
          <i class="glyphicon glyphicon-user"></i> {{$ctrl.user.username}}
          <p>
            <i class="glyphicon glyphicon-envelope"></i> <a ng-href="mailto:{{$ctrl.user.email}}"> {{$ctrl.user.email}}</a>
            <br />
            <i class="glyphicon glyphicon-globe"></i><a ng-href="http://{{$ctrl.user.website}}" target="_blank"> http://{{$ctrl.user.website}}</a>
            <br />
            <i class="glyphicon glyphicon-phone"></i> {{$ctrl.user.phone}}
            <br />
            <i class="glyphicon glyphicon-map-marker"></i> {{$ctrl.user.address.city}}, {{$ctrl.user.address.street}}
            <!--<small><cite title="{{$ctrl.user.address.city}}, {{$ctrl.user.address.street}}">
                {{$ctrl.user.address.city}}, {{$ctrl.user.address.street}} <i class="glyphicon glyphicon-map-marker">
            </i></cite></small>-->
          </p>
      </div>
  </div>
</div>
